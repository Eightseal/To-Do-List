<div class="column is-narrow" id="add-user">
<div class="box">
    <div class="columns is-vcentered is-muiltiline">
        <div class="column has-text-centered">
            <h1 class="tag is-rounded title is-5">
                <div class="icon mr-2">
                    <i class="fas fa-user-plus"></i>
                </div>
                {% if not user %}
                <span>Create User</span>
                {% else %}
                <span>Edit User: {{ user.username }}</span>
                {% endif %}
            </h1>
        </div>
    </div>
    <hr/>
    {# Default POST Data to Backend #}
    <form method="POST" {% if not user %}action="{{ url_for('users.add_user') }}" {% else %} action="{{ url_for('users.edit_user', user_id=user.id) }}" {% endif %}>
        <div class="field">
            <label class="label is-medium">Username:</label>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Username"
                            value="{{ user.username if user else "" }}"
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label is-medium">Email:</label>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="email" placeholder="Email@example.com"
                            value="{{ user.email if user else "" }}"
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
            <div class="has-text-centered ">
                {# Default Button on forms auto submits #}
                {% if not user %}
                <button class="button is-outlined is-success">Create</button>
                {% else %}
                <button class="button is-outlined is-danger">Update</button>
                {% endif %}
            </div>
            <div class="control">
                <a class="button is-outlined is-danger" href="{{ url_for('users.index')}}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</div>
